<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scriptedsoulz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #fff;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .top-pfp {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-pfp img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 8px #0ff;
    }

    h1 {
      margin-top: 100px;
      text-align: center;
      font-size: 30px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .links {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      padding: 15px;
      background: linear-gradient(135deg, #292929, #444);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }

    .link-btn:hover {
      border-color: #00ffff;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffff70;
    }

    .link-btn img {
      height: 20px;
      width: 20px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- TOP RIGHT PFP -->
  <div class="top-pfp">
    <img src="assets/cropped_pfp.jpg" alt="PFP">
  </div>

  <!-- NAME -->
  <h1 class="pulse">scriptedsoulz</h1>

  <!-- LINKS -->
  <div class="links">
    <a class="link-btn" href="https://www.instagram.com/bruhh_yash/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"> Instagram
    </a>
    <a class="link-btn" href="https://open.spotify.com/user/31iaegtue4eo6m5u7pexhhlsr5gu" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify"> Spotify
    </a>
  </div>

  <footer>
    Made with ❤️ by Yash
  </footer>

  <!-- BACKGROUND MUSIC -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/bh8ybj.mp3" type="audio/mp3">
  </audio>
</body>
</html>
